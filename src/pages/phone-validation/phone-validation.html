<ion-header>

  <ion-navbar>
    <ion-title>Validación Telefónica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <p>Ingresa el código de confirmación de 4 dígitos que se te envió al móvil relacionado a tu cuenta Agualu.</p>
        <ion-list>
            <ion-item>
                <ion-label floating>Código</ion-label>
                <ion-input type="number" [(ngModel)]="code" name="code" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button class="cancel" (click)="goBack()">Cancelar</button></ion-col>
                <ion-col col-6><button ion-button class="accept" (click)="validateCode()">Aceptar</button></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
