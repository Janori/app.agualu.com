<ion-content padding>
    <div class="logo">
        <img src="assets/imgs/logo-mini.png">
    </div>
    <form (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="credentials.username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
            </ion-item>
            <div class="forgot-password">
                <a (click)="forgotPassword()">¿Olvidaste la contraseña</a>
            </div>
        </ion-list>
        <button type="submit" class="login" ion-button strong>Iniciar sesión</button>
    </form>
</ion-content>
